<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <div id="displayScreen">
        <p id="tempValue">0</p>
    </div>
    <div id="digitArea">
        <button class="digit" name="1" value="1">1</button>
        <button class="digit" name="2" value="2">2</button>
        <button class="digit" name="3" value="3">3</button>
        <button class="digit" name="4" value="4">4</button>
        <button class="digit" name="5" value="5">5</button>
        <button class="digit" name="6" value="6">6</button>
        <button class="digit" name="7" value="7">7</button>
        <button class="digit" name="8" value="8">8</button>
        <button class="digit" name="9" value="9">9</button>
        <button class="digit" name="0" value="0">0</button>
        
    </div>
    <div id="sign">
        <button class="symbol" name="+" value="+">+</button>
        <button class="symbol" name="-" value="-">-</button>
        <button class="symbol" name="x" value="x">x</button>
        <button class="symbol" name="รท" value="รท">รท</button>
        <button style="width: 50px;" class="symbol" name="=" value="=">=</button>
    </div>
    <script src="./myFunction.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
